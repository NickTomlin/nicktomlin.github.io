---
layout: default
---

<div class="home">

  <section class="hero">
    <h1 class="page-heading">Nick Tomlin: Full Stack Engineer</h1>
  </section>

  <section class="posts">
    <ul class="post-list">
      {% for post in site.posts limit:6 %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h4>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h4>
        </li>
      {% endfor %}
    </ul>

    <h3><a href="{{ "/blog" | prepend: site.baseurl }}">All posts</a></h3>
  </section>

</div>
